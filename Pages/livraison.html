<body background="../Images/Background/fond decran2.jpg">
<h1 style="color:#303030;">Livraison a domicile</h1>


<form id="Form" width = "80%">

<div class="DivLib">
  <div id="identité"> 
          <li>Identité:</li><br>
              <label>Titre*: 
              <select required id="Titre" tabindex="-1">
              	  <option> </option>
                  <option>Mr</option>
                  <option>Mme</option>
                  <option>Mlle</option>
      </select></label><br>
              <label>Nom*: <input type="text" required id="Nom" placeholder="Henry"></label><br>
              <label>Prenom*: <input type="text" required id="Prenom" placeholder="Arthur"></label><br>   
  </div>
  
  <div id="coordonée">
          <li>Coordonée:</li><br>
          <label>Tel fixe: <input type="tel" id="FIXE" placeholder="02XXXXXXXX" maxlength="10"></label><br>
          <label>Tel portable*: <input type="tel" required id="PORTABLE" placeholder="06XXXXXXXX" maxlength="10"></label><br>
          <label>Mail*: <input type="email" required id="MAIL" placeholder="Exemple:Clothes@gmail.com" size="30"></label><br>
  </div>
</div>


<div class="DivLib" id="adresse">
	<li>Adresse:</li><br>
    <label>Pays*: <input type="text" required id="PAYS" placeholder="Exemple:France"></label><br>
    <label>Ville*: <input type="text" required id="VILLE" placeholder="Exemple: Rennes"></label><br>
    <label>Code Postal*: <input type="text" required id="POSTAL" placeholder="Exemple:35000" maxlength="6"></label><br>
    <label>Numero*: 
    <select id="NUMERO">
        <option> </option>    
    </select></label><br>
    <script>
	var i;
	var option;
	var text;
	for(i = 0; i <= 100; i++){
	option = document.createElement("option");
	text = document.createTextNode(i.toString());
	option.appendChild(text);
	document.getElementById("NUMERO").appendChild(option);
	}
	</script>
    <label>Voie*: 
    <select id="VOIE">
        <option> </option>
        <option>rue</option>
        <option>allée</option>
        <option>voie</option>
        <option>impasse</option>
    </select></label><br>
    <label>Rue*: <input type="text" required id="RUE" placeholder="Exemple:Anatol France"></label><br>
    <label>Complément: <input type="text" id="COMPLE" placeholder="Exemple:Bis"></label><br>
</div><br>
<script>
	var DivId = document.getElementById("identité").offsetHeight;
	var DivCo = document.getElementById("coordonée").offsetHeight;
	document.getElementById("adresse").style.height = (DivCo + DivId).toString() + "px";
</script>
